<!DOCTYPE html>

<html>

<head>
    <style>

        html, body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: lightblue;
        }

        .record {
            position: relative;
            width: 246px;
            display: inline-block;
        }

            .record input {
                text-align: center;
                border: 0;
                width: 240px;
                display: inline-block;
                height: 30px;
            }

            .record img {
                float: right;
                width: 25px;
                height: 25px;
                border: none;
                position: absolute;
                right: 7px;
                top: 3px;
            }

        .container {
            display: inline-block;
            text-align: center;
        }

        h1 {
            font-family: constantia;
        }
    </style>
    <title>Voice Recognition: Mindster</title>

</head>

<body>

    <!– Search Form –>

    <div class="container">

        <h1>Hello, speek to me...</h1>

        <div class="record">

            <form id="labnol" method="get" action="https://www.google.com/search" >
                <input type="text" name="q" id="transcript" placeholder="Speak" />   <img onclick="startDictation()" src="https://icon-library.net/images/microphone-png-icon/microphone-png-icon-21.jpg" />

            </form>

        </div>

    </div>

    <!--הקלטה-->
    <script>

    var valueOfSpeech;

        function startDictation() {

            if (window.hasOwnProperty('webkitSpeechRecognition')) {

                var recognition = new webkitSpeechRecognition();

                recognition.continuous = false;
                recognition.interimResults = false;

                recognition.lang = "en-US";
                recognition.start();

                recognition.onresult = function (e) {
                    document.getElementById('transcript').value
                        = e.results[0][0].transcript;
                    recognition.stop();
                    //document.getElementById('labnol').submit();//מעבר לאתר אחר

                    valueOfSpeech = document.getElementById('transcript').value;//לוקח את טקסט ההקלטה

                    var url = "https://everythingfonts.com/testdrive/mzUyooKjh99fgpSOEg7PsweF?text=";
                    var apiOfSL = url.concat(valueOfSpeech);
                    document.getElementById('signConverter').src = apiOfSL;//שם תוצאות של שפת הסימנים בתמונה
                    go_get();

                };

                recognition.onerror = function (e) {
                    recognition.stop();
                }

            }
        }
    </script>





    <img src="" id="signConverter" height="200" width="300">


    <script>
        //youtube
        function go_get() {
            var base_url = 'http://www.youtube.com/embed?listType=search&list=';
            var search_field = valueOfSpeech;
            var target_url = base_url + search_field + "sign language";
            var ifr = document.getElementById('youriframe');
            ifr.src = target_url;
            return false;
        }

    </script>

    <iframe id="youriframe" width="640" height="360"></iframe>





</body>

    </html>
